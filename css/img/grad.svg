<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1500" height="600">
	<style type="text/css"><![CDATA[
	#shinnyo {
		--marker-url: url(#_shinnyo);
		color: lightsalmon;
	}
	#kojo {
		--marker-url: url(#_kojo);
		color: gold;
	}
	#mihara {
		--marker-url: url(#_mihara);
		color: rgb(0, 86, 56);
	}
	#sumoto {
		--marker-url: url(#_sumoto);
		color: dodgerblue;
	}
	#shichi {
		--marker-url: url(#_shichi);
		color: limegreen;
	}
	#awaji {
		--marker-url: url(#_awaji);
		color: darkcyan;
	}

	.oddEl,
	.evenEl {
		marker-start: var(--marker-url);
		marker-mid:   var(--marker-url);
		marker-end:   var(--marker-url);
		fill: none;
	}
	.oddEl  {
		transform: translateY( 600px) scale(1, -1);
	}
	.evenEl {
		transform: translateY(1600px) scale(1, -1);
	}
	.areaEl {
		transform: translateY(2600px) scale(1, -1);
		fill: currentcolor;
		opacity: .4;
	}

	marker {
		fill: currentcolor;
	}
	polyline,
	polygon {
		stroke-width: 0;
	}
	]]></style>

	<defs>
		<!-- polygonをdefsからgに移動すると、chrome,edgeでmaskされない -->
		<polygon id="area_sumoto" points="465,19 480,25 495,53 510,83 525,75 540,64 555,45 570,58 585,44 600,95 615,78 630,90 645,69 660,57 675,116 690,131 705,139 720,139 735,129 750,240 765,132 780,133 795,127 810,125    825,0 450,0"/>
