<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="2920" height="1600">
	<style type="text/css"><![CDATA[
	g > :not(marker) { /* polyline */
		fill: none;
		transform: translateY(calc(var(--view-index) * 2000px - 400px))scaleY(-1);
	}
	.oddEl,
	.evenEl {
		marker-start: var(--marker-url);
		marker-mid:   var(--marker-url);
		marker-end:   var(--marker-url);
		stroke: none;
	}
	.oddEl {
		--view-index: 1;
	}
	.evenEl {
		--view-index: 2;
	}
	.lineEl {
		--view-index: 3;
		stroke-linecap: round;
		stroke-width: 24px;
		stroke: currentColor;
		opacity: .9;
	}
	]]></style>

	<defs>
		<circle id="marker" cx="1" cy="1" r="0.95" stroke-width="0.1" stroke="white" fill="currentColor"/>
	</defs>
	<view id="odd"   viewBox="-40    0 2920 1600"/>
	<view id="even"  viewBox="-40 2000 2920 1600"/>
	<view id="lines" viewBox="-40 4000 2920 1600"/>

