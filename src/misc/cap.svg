<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="2920" height="1600" viewBox="-40 0 2920 1600">
	<style type="text/css"><![CDATA[
	polyline {
		fill: none;
		transform: translateY(1600px)scale(40,-1)translateX(-1950px);
	}
	.line {
		stroke-linecap: round;
		stroke-width: 4px;
		opacity: .9;
		vector-effect: non-scaling-stroke;
	}
	.odd,
	.even {
		marker-start: var(--marker-url);
		marker-mid:   var(--marker-url);
		marker-end:   var(--marker-url);
	}
	#odd:not(:target) ~ g .odd,
	#even:not(:target) ~ g .even {
		display: none;
	}

	circle {
		transform-origin: 1px 1px;
		transform: scaleX(calc(1 / 40));
		fill: currentColor;
	}
	path {
		stroke: gray;
		stroke-width: .5px;
		vector-effect: non-scaling-stroke;
	}
	.vLines {
		transform: scale(400,1600);
	}
	.hLines {
		transform: scale(3000,200);
	}
	]]></style>

	<view id="odd"></view>
	<view id="even"></view>

	<defs>
		<circle id="marker" cx="1" cy="1" r="0.97" stroke-width="0.1" stroke="white" fill="currentColor"/>
