<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1767.5" height="700" viewBox="-17.5 0 1767.5 700">
	<style type="text/css"><![CDATA[
	.odd,
	.even {
		marker-start: var(--marker-url);
		marker-mid:   var(--marker-url);
		marker-end:   var(--marker-url);
		fill: none;
	}
	#odd:not(:target) ~ g .odd,
	#even:not(:target) ~ g .even {
		display: none;
	}

	polygon,
	polyline {
		transform: translateY(700px)scale(17.5,-1)translateX(-1920px);
	}
	polygon {
		opacity: .4;
	}
	circle {
		transform-origin: 1px 1px;
		transform: scaleX(calc(1 / 17.5));
		fill: currentColor;
	}
	path {
		stroke: gray;
		stroke-width: .5px;
		vector-effect: non-scaling-stroke;
	}
	.vLines {
		transform: scale(175,700);
	}
	.hLines {
		transform: scale(1750,100);
	}
	]]></style>

