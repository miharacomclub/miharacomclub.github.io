<!DOCTYPE html><link rel=stylesheet href=/css/iframe.css><link rel=stylesheet href=/css/q.css><section id=1><input type=radio id=1w1><input type=radio id=1r2><header tabindex=0 class=forceSup><h1>生徒のみで、カラオケ店へ入店できる。</h1><small>保護者同伴の場合は入店できる。</small></header><div tabindex=0><label for=1w1>◯</label></div><div tabindex=0><label for=1r2>✕</label></div><a class=anchorButton href=#2></a></section><section id=2><input type=radio id=2r1><input type=radio id=2w2><header tabindex=0 class=forceSup><h1>淡路三原高校の創立記念日は<time datetime=05-02>5月2日</time>である。</h1><small>三原高校の創立記念日は<time datetime=05-01>5月1日</time>である。</small></header><div tabindex=0><label for=2r1>◯</label></div><div tabindex=0><label for=2w2>✕</label></div><a class=anchorButton href=#3></a></section><section id=3><input type=radio id=3w1><input type=radio id=3w2><input type=radio id=3w3><input type=radio id=3r4><header tabindex=0><h1>飲食が禁止されていない場所はどこ？</h1></header><div tabindex=0><label for=3w1>体育館</label></div><div tabindex=0><label for=3w2>講義棟</label></div><div tabindex=0><label for=3w3>図書室</label></div><div tabindex=0><label for=3r4>生徒集会室</label><small>食堂である。</small></div><a class=anchorButton href=#4></a></section><section id=4><input type=radio id=4w1><input type=radio id=4w2><input type=radio id=4r3><input type=radio id=4w4><header tabindex=0><h1>自転車の鑑札シールに書かれている言葉はどれ？</h1></header><div tabindex=0><label for=4w1>鑑札番号</label></div><div tabindex=0><label for=4w2>淡路三原高校</label></div><div tabindex=0><label for=4r3>氏名</label></div><div tabindex=0><label for=4w4>学年</label></div><a class=anchorButton href=#5></a><a><img src=/src/quiz/sticker.jpg></a></section><section id=5><input type=radio id=5w1><input type=radio id=5w2><input type=radio id=5r3><input type=radio id=5w4><header tabindex=0><h1>淡路三原高校に存在しない委員はどれ？</h1></header><div tabindex=0><label for=5w1>HR委員</label></div><div tabindex=0><label for=5w2>予算評議委員</label></div><div tabindex=0><label for=5r3>広報委員</label></div><div tabindex=0><label for=5w4>旅行・アルバム委員</label><
